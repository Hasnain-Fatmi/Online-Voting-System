{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=">
  <script src="https://kit.fontawesome.com/c32adfdcda.js" crossorigin="anonymous"></script>
  <title>HELP DESK</title>
  <link rel="stylesheet" href="{% static 'Others/contact_styles.css' %}">
</head>

<style>
       @media screen and (max-width: 768px) {
          /* Adjust styles for smaller screens */
          .navbar {
              position: relative;
          }
      }
      .navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1000; /* Ensure a high z-index value */
  background-color: #333;
  overflow: hidden;
}

      .navbar a
      {
       float: left;
       display: block;
       color: white;
       text-align: center;
       padding: 14px 20px;
       text-decoration: none;
      }
  .navbar a:hover 
  {
      background-color: #ddd;
      color: black;
  } 
  .navbar .right-text 
  {
      float: right;
      padding: 5px 10px;
      font-size:16px;
  }
  .navbar .left-text 
  {
      float: left;
      padding: 20px 15px;
      font-size:16px;
      color:#fff;
  }

  .hidden {
          transform: translateY(-100%);
          transition: transform 0.3s ease-in-out;
      }

      .visible {
          transform: translateY(0);
          transition: transform 0.3s ease-in-out;
      }

      /* Add a padding to the body to prevent content from hiding behind the fixed navbar */
      body {
          padding-top: 60px; /* Adjust this value to match the height of your navbar */
      }
</style>

<body>

<div class="navbar">
  <div class="right-text">
    <a href="{% url 'home' %}">HOME</a>
    <a href="{% url 'help' %}">HELP</a>
    <a href="{% url 'contact' %}">CONTACT</a>
  </div>
  <div class="left-text">
      Online Voting System
  </div>
</div>
  <section>
    
    <div class="section-header">
      <div class="container">
        <h2>Contact Us</h2>
        <p>Here to solve your issues</p>
      </div>
    </div>
    
    <div class="container">
      <div class="row">
        
        <div class="contact-info">
          <div class="contact-info-item">
            <div class="contact-info-icon">
              <i class="fas fa-home"></i>
            </div>
            
            <div class="contact-info-content">
              <h4>Address</h4>
              <p>Jinnah Road,<br/> Lahore, Punjab, <br/>55060</p>
            </div>
          </div>
          
          <div class="contact-info-item">
            <div class="contact-info-icon">
              <i class="fas fa-phone"></i>
            </div>
            
            <div class="contact-info-content">
              <h4>Phone</h4>
              <p>561-456-2321</p>
            </div>
          </div>
          
          <div class="contact-info-item">
            <div class="contact-info-icon">
              <i class="fas fa-envelope"></i>
            </div>
            
            <div class="contact-info-content">
              <h4>Email</h4>
             <p>example@email.com</p>
            </div>
          </div>
        </div>
        
        <div class="contact-form">
          <form action="" id="contact-form">
            <h2>Send Message</h2>
            <div class="input-box">
              <input type="text" required="true" name="">
              <span>Full Name</span>
            </div>
            
            <div class="input-box">
              <input type="email" required="true" name="">
              <span>Email</span>
            </div>
            
            <div class="input-box">
              <textarea required="true" name=""></textarea>
              <span>Type your Message...</span>
            </div>
            
            <div class="input-box">
              <input type="submit" value="Send" name="">
            </div>
          </form>
        </div>
        
      </div>
    </div>
  </section>
  
</body>
</html>
